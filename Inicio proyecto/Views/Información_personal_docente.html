<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Docente</title>
  <link rel="stylesheet" href="../CSS/Cronograma.css">
  <link rel="stylesheet" href="../CSS/style_d.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>


  <div class="barra_lateral">
    <div class="menu_hamburguesa">
      <div class="logo">
        <h2>N.V Coordination</h2>

        <img src="../img/user.jpg" class="rounded-circle" alt="Imagen perfil">
        <h5>Docente</h5>

      </div>
      <div class="opcion">
        <a href="../Views/dashboard_docente.html"><span class="material-symbols-outlined">
            dashboard
          </span> <span class="Diseño"> Menu</span></a>
        <a href="../Views/Llenar asistencia.html"><span class="material-symbols-outlined">
            checklist
          </span>Registro de asistencia</a>
        <a href="../Views/Asignar puntos y observaciones .html"><span class="material-symbols-outlined">
            verified
          </span>Asignar puntos y observaciones</a>
      </div>

    </div>

  </div>


  <section class="Contenido_pagina">

    <nav class="navbar bg-body-tertiary color_nav">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" id="Menu">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div>
        <form class="form_crono">
                <legend class="crono_title">Llena los siguientes datos</legend>
            <div class="info_crono">
                <div class="info__d">
                    <label for="pname">Nombres</label>
                    <input id="pname" type="text" name="p_nombre">
                </div>
                <div class="info__d">
                    <label for="psurname">Apellidos</label>
                    <input id="psurname" type="text" name="p_apellido">
                </div>
                <div class="info__d">
                    <label for="tdocument">Tipo de documento</label>
                    <input list="tdocument">
                    <datalist id="tdocument">
                        <option selected>T.I</option>
                        <option>C.C</option>
                        <option>R.C</option>
                        <option>C.E</option>
                    </datalist>
                </div>
                <div class="info__d">
                    <label for="ndocument">Numero de documento</label>
                    <input id="ndocument" type="text" name="ndocument">
                </div>
                <div class="info__d">
                    <label for="ncelular">Numero de celular</label>
                    <input id="ncelular" type="text" name="ncelular">
                </div>
                <div class="info__d">
                    <label for="email">Correo Electronico</label>
                    <input id="email" type="email" name="email">
                </div>
                <div class="info__d">
                    <label for="date_nacimiento">Fecha de nacimiento</label>
                    <input id="date_nacimiento" type="date" name="date_nacimiento">
                </div>
                <div class="info__d">
                    <p>Actividad correspondiente</p> 
                    <select name="opcion_actividad">
                        <option value=""></option>
                        <option value="Refuerzo_Escolar">Refuerzo Escolar</option>
                        <option value="Robotica">Robotica</option>
                        <option value="Fotografia">Fotografias</option>
                        <option value="Emprendimiento">Emprendimiento</option>
                        <option value="Futbol_pequeños">Futbol Pequeños</option>
                        <option value="danza">Danza</option>
                        <option value="artes">Artes</option>
                        <option value="Exploración_Musical">Exploración Musical</option>
                        <option value="futbol_grandes">futbol Grandes</option>
                        <option value="musica_grandes">Musica Grandes</option>
                    </select>
                </div>
            </div>
            <div class="form-genero">
                <p>Genero</p>
                <div class="generos">
                    <input type="radio" name="optionsGenero" id="optionsRadios1" checked="">
                    <label for="optionsRadios1"><span class="radio-button"></span>Masculino</label>
                </div>
                <div class="generos">
                    <input type="radio" name="optionsGenero" id="optionsRadios2">
                    <label for="optionsRadios2"><span class="radio-button"></span>Femenino</label>
                </div>
            </div>
            <div class="btn_crono"><button type="submit" id="btn_regis">Registrar</button></div>
        </form>
    </div>
  </section>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
  <script src="../Js/menu.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>
